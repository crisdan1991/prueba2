# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - llano-velasco-prueba

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to container registry
        uses: docker/login-action@v1
        with:
          registry: https://index.docker.io/v1/
          username: ${{ secrets.AzureAppService_ContainerUsername_6a8d9d5f9e5f49af847d8bd7b2144f05 }}
          password: ${{ secrets.AzureAppService_ContainerPassword_6d3e183264d741e8aee280777de9fdc9 }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_6a8d9d5f9e5f49af847d8bd7b2144f05 }}/angular:${{ github.sha }}
          file: ./Dockerfile

  deploy:
      runs-on: ubuntu-latest
      needs: build
      environment:
        name: 'production'
        url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

      steps:
        - name: Deploy to Azure Web App
          id: deploy-to-webapp
          uses: azure/webapps-deploy@v2
          with:
            app-name: 'llano-velasco-prueba'
            slot-name: 'production'
            publish-profile: ${{ secrets.AzureAppService_PublishProfile_0e31a1ff567f475f851084a75cc8670e }}
            images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_6a8d9d5f9e5f49af847d8bd7b2144f05 }}/angular:${{ github.sha }}'
