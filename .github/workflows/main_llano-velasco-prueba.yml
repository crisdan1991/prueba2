# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - llano-velasco-prueba

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_22c249abc48a463fb9a5924cac646903 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_a733608c293246e5a2a8253f57933611 }}

    - uses: actions/checkout@v3
    - uses: isbang/compose-action@v1.4.1
      with:
        compose-file: docker-compose.yml
        down-flags: "--volumes"
        services: |
          spring
          angular
  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@0b651ed7546ecfc75024011f76944cb9b381ef1e
      with:
        app-name: 'llano-velasco-prueba'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_22aa240d5b154c8d97ba4522c4ce464f }}
        #images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_22c249abc48a463fb9a5924cac646903 }}/angular:${{ github.sha }}'
        images: ''